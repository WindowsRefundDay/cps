<body>
<button id="btn">Click me</button>
<p>Nothing here, click the button...</p>
<p2 id="time"></p2>
<script>
const btn = document.getElementById('btn');
const p = document.querySelector('p');
const p2 = document.getElementById('time');
let num = 1;
let time = 6;

        btn.addEventListener('click', function(){
            let p = document.querySelector('p');
            p.innerHTML = num++;
        });    


    var x = setInterval(function() {
    if (time > 0 ) {

        p2.innerHTML = "You have " + time + " seconds left";

        clearInterval(x);
    }
}, 1000);
</script>
